  <head>

    <link rel="stylesheet" href="./style.css" />

  <body>
    <div class="invitation col-md-4 col-12 m-auto">
      <img src="./wedding-flower.png" alt="" class="wedding-flower" />
      <img src="./wedding-leaf.png" alt="" class="wedding-leaf" />


      <div class="content">
        <div class="heading mt-3 mb-4">
          <p >WEDDING INVITATION</p>
        </div>

          <img src="./date-card.png" alt="" class="date-card-img">

          <div class="location mt-2">
             <div class="venue">
             
        
                Maliykkal Gardens, Ottapalam, Palakkad
        
              
             </div>
              <div class="map">
                <i class="fa-solid fa-location-dot"></i>
                <a href="https://maps.app.goo.gl/ReuNfB48V8DuR2iY7" target="_blank">See on map</a>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
